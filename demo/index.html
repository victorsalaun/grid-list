<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>grid-list demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../elements/grid-list.html">
    <link rel="import" href="../elements/grid-tile.html">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<grid-list background-color="#dad0c4">
    <grid-tile col="1" row="5" height="3" width="4">
        <p>Hello World!</p>
    </grid-tile>
    <grid-tile col="60" row="5" height="3" width="4">
        <p>Hello World!</p>
    </grid-tile>
</grid-list>
</body>
</html>
