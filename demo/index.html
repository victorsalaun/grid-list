<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>grid-list demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/polymer-element.html">

    <link rel="import" href="../elements/grid-tile.html">
    <link rel="import" href="../elements/grid-list.html">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<grid-list background-color="#dad0c4">
    <grid-tile id="twitter" col="1" row="1" height="50" width="50">
        <a class="twitter-timeline" height="750" width="750" data-chrome="noheader nofooter" href="https://twitter.com/SofteamGroup">Tweets by
            SofteamGroup</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </grid-tile>
    <grid-tile id="gcalendar" col="52" row="1" height="32" width="43" refresh-time-in-seconds="5">
        <iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA&amp;height=480&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=startech.ouest%40gmail.com&amp;color=%23333333&amp;ctz=Europe%2FParis"
                style="border-width:0" width="640" height="480" frameborder="0" scrolling="no"></iframe>
    </grid-tile>
</grid-list>
</body>
</html>
