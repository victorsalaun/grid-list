<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="debug-grid.html">

<dom-module id="grid-list">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
                background: var(--grid-list-background-color);
            }

            :host ::slotted(*) {
                z-index: 2;
                position: absolute;
                background: pink;
            }
        </style>
        <debug-grid hidden$="{{!debug}}"></debug-grid>
        <slot></slot>
    </template>

    <script>
        class GridList extends Polymer.Element {

            static get is() {
                return 'grid-list';
            }

            static get properties() {
                return {
                    backgroundColor: {
                        type: String,
                        reflectToAttribute: true,
                        observer: 'computeStyles'
                    },
                    debug: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: false
                    }
                }
            }

            constructor() {
                super();

                // Display tiles
                Array.from(this.children).forEach(tile => {
                    GridList.displayTile(tile);
                });
            }

            ready() {
                super.ready();
                // On component double click, change debug mode
                document.querySelector("grid-list").addEventListener("dblclick", GridList.debugModeChangeHandler);
            }

            computeStyles() {
                let styleVars = {
                    '--grid-list-background-color': this.backgroundColor,
                };
                this.updateStyles(styleVars);
            }

            static debugModeChangeHandler() {
                this.debug = !this.debug;
            }

            static displayTile(tile) {
                let coordinates = GridList.getTileCoordinates(tile);
                tile.style.left = coordinates.col * 15 + "px";
                tile.style.top = coordinates.row * 15 + "px";
                tile.style.height = coordinates.height * 15 + "px";
                tile.style.width = coordinates.width * 15 + "px";
            }

            static getTileCoordinates(tile) {
                return {
                    row: +tile.getAttribute('row'),
                    col: +tile.getAttribute('col'),
                    width: +tile.getAttribute('width'),
                    height: +tile.getAttribute('height')
                }
            }
        }

        window.customElements.define(GridList.is, GridList);
    </script>
</dom-module>
