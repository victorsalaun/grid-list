<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="grid-list">
    <template>
        <style>
            :host {
                display: block;
                background: var(--grid-list-background-color);
            }

        </style>
        <debug-grid hidden$="{{!debug}}"></debug-grid>
    </template>

    <script>
        class GridList extends Polymer.Element {

            static get is() {
                return 'grid-list';
            }

            static get properties() {
                return {
                    backgroundColor: {
                        type: String,
                        value: "#dad0c4",
                        reflectToAttribute: true,
                        observer: 'computeStyles'
                    },
                    debug: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: false
                    }
                }
            }

            constructor() {
                super();

                // On component double click, change debug mode
                document.querySelector("grid-list").addEventListener("dblclick", GridList.debugModeChangeHandler);
            }

            computeStyles() {
                let styleVars = {
                    '--grid-list-background-color': this.backgroundColor,
                };
                this.updateStyles(styleVars);
            }

            static debugModeChangeHandler() {
                this.debug = !this.debug;
            }
        }

        window.customElements.define(GridList.is, GridList);
    </script>
</dom-module>
