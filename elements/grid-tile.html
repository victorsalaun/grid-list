<link rel="import" href="../../polymer/polymer.html">

<dom-module id="grid-tile">
    <template>
        <style>
            :host {
                z-index: 2;
                position: absolute;
                background: pink;
                overflow: hidden;
            }
        </style>
        <slot></slot>
    </template>
    <script>
        Polymer({
            is: 'grid-tile',

            properties: {
                col: {
                    type: Number,
                    reflectToAttribute: true,
                    observer: '_computeStyles'
                },
                row: {
                    type: Number,
                    reflectToAttribute: true,
                    observer: '_computeStyles'
                },
                height: {
                    type: Number,
                    reflectToAttribute: true,
                    observer: '_computeStyles'
                },
                width: {
                    type: Number,
                    reflectToAttribute: true,
                    readOnly: true,
                    observer: '_computeStyles'
                },
                refreshTimeInSeconds: {
                    type: Number,
                }
            },

            ready: function () {
                setTimeout(function () {
                    console.log("Hello");
                }, this.refreshTimeInSeconds * 1000);
            },

            _computeStyles: function () {
                let styleVars = {};
                this.updateStyles(styleVars);
            }
        });
    </script>
</dom-module>
