<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="grid-webcomponent">
    <template>
        <style>
            :host {
                display: block;
                background-color: var(--grid-webcomponent-bc);
            }
        </style>
    </template>

    <script>
        class GridWebcomponent extends Polymer.Element {

            static get is() {
                return 'grid-webcomponent';
            }

            static get properties() {
                return {
                    backgroundColor: {
                        type: String,
                        value: "#dad0c4",
                        reflectToAttribute: true,
                        observer: 'computeStyles'
                    }
                }
            }

            computeStyles() {
                let styleVars = {
                    '--grid-webcomponent-bc': this.backgroundColor,
                };
                this.updateStyles(styleVars);
            }
        }

        window.customElements.define(GridWebcomponent.is, GridWebcomponent);
    </script>
</dom-module>
